
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Comiss√£o - Grupo Lins Engenharia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      max-width: 750px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      background-color: #111935;
      color: white;
    }
    h2 {
      color: #00e0ff;
      text-align: center;
      margin-bottom: 10px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #00e0ff;
      color: #111935;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;

    }
    .resultado {
      background-color: #222a47;

    }
    .alerta {
      background-color: #ff4c4c;
      color: white;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;

    }
    footer {
      text-align: center;

      color: #ccc;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>Simulador de Comiss√£o</h2>

  <label for="potencia">Pot√™ncia do Sistema (kWp):</label>
  <input type="number" id="potencia" placeholder="Ex: 25.41">

  <label for="valorKwp">Valor por kWp (R$):</label>
  <input type="number" id="valorKwp" placeholder="Ex: 2450">

  <label for="custoTotal">Custo Total do Projeto (R$):</label>
  <input type="number" id="custoTotal" placeholder="Ex: 50640">

  <label for="distancia">Dist√¢ncia at√© o local da instala√ß√£o (km):</label>
  <input type="number" id="distancia" placeholder="Ex: 55">

  <button onclick="calcular()">CALCULAR COMISS√ÉO</button>

  <div class="resultado" id="resultado"></div>

  <footer>
    Grupo Lins Engenharia ¬© 2025 ‚Äî Todos os direitos reservados.<br>
    Desenvolvido por Luminus Assessoria Empresarial
  </footer>

  <script>
    function calcular() {
      let potencia = parseFloat(document.getElementById('potencia').value);
      let valorKwp = parseFloat(document.getElementById('valorKwp').value);
      let custoTotal = parseFloat(document.getElementById('custoTotal').value);
      let distancia = parseFloat(document.getElementById('distancia').value);

      if (isNaN(potencia) || isNaN(valorKwp) || isNaN(custoTotal) || isNaN(distancia)) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      let valorVenda = potencia * valorKwp;
      let custoViagem = distancia > 40 ? (distancia - 40) * 1 : 0;
      let custoTotalComViagem = custoTotal + custoViagem;
      let margem = ((valorVenda - custoTotalComViagem) / valorVenda) * 100;

      let percentualComissao;
      if (potencia <= 6) {
        percentualComissao = 3;
      } else if (potencia <= 15) {
        percentualComissao = 2.5;
      } else if (potencia <= 30) {
        percentualComissao = 2;
      } else {
        percentualComissao = 1.5;
      }

      let valorComissao = valorVenda * (percentualComissao / 100);
      let vendaMinimaKwp = potencia * 2350;
      let vendaMaximaKwp = potencia * 2700;
      let vendaMinimaMargem = custoTotalComViagem * 2.10;

      let alerta = "";
      if (valorVenda < vendaMinimaMargem) {
        alerta = `<div class='alerta'>‚ö†Ô∏è Alerta: Esta proposta est√° abaixo da margem m√≠nima exigida!<br>
                  Valor m√≠nimo permitido para este custo (com viagem): R$ ${vendaMinimaMargem.toFixed(2)}</div>`;
      }

      document.getElementById('resultado').innerHTML = `
        <strong>Resultado:</strong><br><br>
        üîπ Valor Total da Venda: <strong>R$ ${valorVenda.toFixed(2)}</strong><br>
        üîπ Margem Bruta (com deslocamento): <strong>${margem.toFixed(2)}%</strong><br>
        üîπ Comiss√£o Aplicada: <strong>${percentualComissao}%</strong><br>
        üîπ Valor da Comiss√£o: <strong>R$ ${valorComissao.toFixed(2)}</strong><br>
        üîπ Custo com Deslocamento: <strong>R$ ${custoViagem.toFixed(2)}</strong><br><br>
        üîÑ Intervalo de Negocia√ß√£o:<br>
        üî∏ Valor M√≠nimo por kWp (R$2.350): R$ ${vendaMinimaKwp.toFixed(2)}<br>
        üî∏ Valor M√°ximo por kWp (R$2.700): R$ ${vendaMaximaKwp.toFixed(2)}<br><br>
        üîê Valor m√≠nimo exigido (custo total + 110%):<br>
        üí∞ R$ ${vendaMinimaMargem.toFixed(2)}
        ${alerta}
      `;
    }
  </script>

</body>
</html>
